apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shockshop-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aman-ankit
    targetRevision: HEAD
    path: default/path
  destination:
    server: https://kubernetes.default.svc
    namespace: shock-shop